<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/contact.css">
    <title>BEK-shoping  | contact page </title>
</head>
<body>
  <div class="loading">
    <div class="circle0"></div>
</div>
  <div class="body">
    <div class="back">
      <a href="../index.html"><i class="fas fa-arrow-circle-left"></i> Back</a>
    </div>
    <div class="box">
      <div class="img">
         <img src="../images/contact.png" alt="">
      </div>
      <div class="contact">
          <form >
              <h2>contact</h2>
              <input type="text" required>
          <span><i class="far fa-user"></i> Full name</span>
          <input type="email" required>
          <span><i class="far fa-envelope"></i> email</span>
          <textarea required></textarea>
          <span><i class="fas fa-envelope-open-text"></i> Type your message Here ...</span>
          <button type="submit">send</button>
        </form>
      </div>
    </div>
  </div>
  <script >
    
    window.addEventListener('load',function () {
               document.querySelector('.body').style.display = 'block';
               document.querySelector('.loading').style.display = 'none';
})
  </script>
</body>
</html>
